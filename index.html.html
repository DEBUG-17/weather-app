<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
      text-align: center;
    }
    h1 {
      color: #2d3a4b;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }
    #cityInput {
      width: 70%;
      padding: 10px 12px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      outline: none;
      transition: border 0.2s;
    }
    #cityInput:focus {
      border-color: #74ebd5;
    }
    button {
      padding: 10px 20px;
      background: #74ebd5;
      color: #2d3a4b;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #4fc3f7;
    }
    .weather-box {
      margin-top: 28px;
      padding: 18px;
      background: #e3f2fd;
      border-radius: 10px;
      min-height: 60px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      font-size: 1.1rem;
      color: #2d3a4b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .weather-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 95vw;
        padding: 18px 6vw;
      }
      #cityInput {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="https://img.icons8.com/fluency/48/000000/partly-cloudy-day.png" alt="Weather Icon" style="vertical-align:middle; margin-right:8px;">
      Weather App
    </h1>
    <div style="margin-bottom: 16px;">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weatherResult" class="weather-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
